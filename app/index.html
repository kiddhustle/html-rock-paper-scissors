<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rock Paper Scissors | kiddhustle</title>

    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="/bower_components/modernizr/modernizr.js"></script>

  <body>
    <!--[if lt IE 10]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div class="layout">
      <h1>Rock Paper Scissors game</h1>
      <div id="home">
        <p>Please select a game to play</p>
        <ol>
          <li><a id="play_human" data-player="human" class="btnstart">Human vs Computer</a></li>
          <li><a id="play_computer" data-player="computer" class="btnstart">Computer vs Computer</a></li>
        </ol>
        <p>Source code can be found here:<br /><br /><a href="https://github.com/kiddhustle/html-rock-paper-scissors/">https://github.com/kiddhustle/html-rock-paper-scissors/</a></p>
      </div>
      <div id="render"></div>
    </div>
    <!-- templates -->
    <script type="text/template" id="tmpl_gamewindow_human">
    <div class="gamewindow">
        <div class="gamewindow__body">
          <div class="gamewindow__body__moves__options" id="gamewindow__body__moves__options--player">
            <a href="#rock" class="gamewindow__body__moves__options__item selected" data-move="rock" title="click to select Rock">
              <img class="gamewindow__body__moves__options__item__img" alt="Rock" src="images/rock.jpg" />
            </a>
            <a href="#paper" class="gamewindow__body__moves__options__item" data-move="paper" title="click to select Paper">
              <img class="gamewindow__body__moves__options__item__img" alt="Paper" src="images/paper.jpg" />
            </a>
            <a href="#scissors" class="gamewindow__body__moves__options__item" data-move="scissors" title="click to select Scissors">
              <img class="gamewindow__body__moves__options__item__img" alt="Scissors" src="images/scissors.jpg" />
            </a>
          </div>
          <div data-role="opponent" class="gamewindow__body__moves__options" id="gamewindow__body__moves__options--opponent">
            <a href="#rock" class="gamewindow__body__moves__options__item selected" data-move="rock" title="click to select Rock">
              <img class="gamewindow__body__moves__options__item__img" alt="Rock" src="images/rock.jpg" />
            </a>
            <a href="#paper" class="gamewindow__body__moves__options__item" data-move="paper" title="click to select Paper">
              <img class="gamewindow__body__moves__options__item__img" alt="Paper" src="images/paper.jpg" />
            </a>
            <a href="#scissors" class="gamewindow__body__moves__options__item" data-move="scissors" title="click to select Scissors">
              <img class="gamewindow__body__moves__options__item__img" alt="Scissors" src="images/scissors.jpg" />
            </a>
          </div>
          <div class="gamewindow__body__content">
            <p>Click the <strong>Play button</strong> to start the game.</p>
            <p>Select a move from the <strong>left set of icons</strong> before the countdown ends.</p>
          </div>
          <div class="gamewindow__body__footer">
            <div class="gamewindow__body__footer__content">
              <div class="player_icon" title="Player 1: Human">
                <img src="images/icons/human-48x48.png" alt="human icon" />
              </div>
              <div class="player_icon" title="Player 2: Computer" data-role="opponent">
                <img src="images/icons/computer-48x48.png" alt="computer icon" />
              </div>
              <a class="button play" id="btn_play_game" href="#" title="Click to play game">Play</a>
              <a class="button" id="btn_home" href="#" title="Click to go home">Home</a>
            </div>
            </div>
            
          </div>
        </div>
    </script>
    <script type="text/template" id="tmpl_gamewindow_countdown">
      <div id="gamewindow__countdown" class="gamewindow__countdown">
      </div>
    </script>
    <script type="text/template" id="tmpl_gamewindow_result">
      <div id="gamewindow__countdown" class="gamewindow__countdown">
        Player {{player}} wins!
      </div>
    </script>
    <script type="text/template" id="tmpl_gamewindow_computer">
    <div class="gamewindow">
        <div class="gamewindow__body">
          <div class="gamewindow__body__moves__options" id="gamewindow__body__moves__options--player">
            <a href="#rock" class="gamewindow__body__moves__options__item" data-move="rock">
              <img class="gamewindow__body__moves__options__item__img" alt="Rock" src="images/rock.jpg" />
            </a>
            <a href="#paper" class="gamewindow__body__moves__options__item" data-move="paper">
              <img class="gamewindow__body__moves__options__item__img" alt="Paper" src="images/paper.jpg" />
            </a>
            <a href="#scissors" class="gamewindow__body__moves__options__item" data-move="scissors">
              <img class="gamewindow__body__moves__options__item__img" alt="Scissors" src="images/scissors.jpg" />
            </a>
          </div>
          <div data-role="opponent" class="gamewindow__body__moves__options" id="gamewindow__body__moves__options--opponent">
            <a href="#rock" class="gamewindow__body__moves__options__item" data-move="rock">
              <img class="gamewindow__body__moves__options__item__img" alt="Rock" src="images/rock.jpg" />
            </a>
            <a href="#paper" class="gamewindow__body__moves__options__item" data-move="paper">
              <img class="gamewindow__body__moves__options__item__img" alt="Paper" src="images/paper.jpg" />
            </a>
            <a href="#scissors" class="gamewindow__body__moves__options__item" data-move="scissors">
              <img class="gamewindow__body__moves__options__item__img" alt="Scissors" src="images/scissors.jpg" />
            </a>
          </div>
          <div class="gamewindow__body__content">
            <p>Click the <strong>Play button</strong> to start the game.</p>
            <p>The <strong>computer</strong> will play against the <strong>computer</strong>?</p>
            <p>Who will win? Player 1 or Player 2!</p>
          </div>
          <div class="gamewindow__body__footer">
            <div class="gamewindow__body__footer__content">
              <div class="player_icon" title="Player 1: Computer">
                <img src="images/icons/computer-48x48.png" alt="computer icon" />
              </div>
              <div class="player_icon" title="Player 2: Computer" data-role="opponent">
                <img src="images/icons/computer-48x48.png" alt="computer icon" />
              </div>
              <a class="button play" id="btn_play_game" href="#" title="Click to play game">Play</a>
              <a class="button" id="btn_home" href="#" title="Click to go home">Home</a>
            </div>
            </div>
            
          </div>
        </div>
    </script>
    <script type="text/template" id="tmpl_move_option">
      <a href="#{{name}}" class="gamewindow__body__moves__options__item" data-move="{{name}}">
        <img class="gamewindow__body__moves__options__item__img" alt="{{name}}" src="images/{{name}}.jpg" />
      </a>
    </script>
